<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - 2026 Countdown</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay - Adjusted position */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            /* 修改 1: 减少顶部内边距，把整个UI向上提 */
            padding-top: 30px; 
            box-sizing: border-box;
        }
        
        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography - Centerpiece */
        h1 { 
            color: #fceea7; 
            font-size: 85px; 
            margin: 0; 
            /* 修改 2: 增加底部边距，与倒计时拉开一点距离 */
            margin-bottom: 15px;
            font-weight: 400; 
            letter-spacing: 2px; 
            text-shadow: 0 0 50px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Great Vibes', cursive;
            opacity: 0.9;
            padding: 0 20px;
            pointer-events: auto; 
            cursor: pointer;
            transition: all 0.5s ease;
            text-align: center; /* 确保多行时居中 */
        }
        
        h1:hover {
            opacity: 1.0;
            text-shadow: 0 0 70px rgba(252, 238, 167, 0.9); 
        }

        /* Countdown Style - Enhanced Visibility */
        #countdown-container {
            color: #d4af37;
            font-family: 'Cinzel', serif;
            /* 修改 3: 增大字号和间距 */
            letter-spacing: 6px;
            font-size: 24px;
            text-align: center;
            opacity: 1.0; /* 提高不透明度 */
            pointer-events: none;
            
            /* 修改 4: 重新设计背景，增加对比度和毛玻璃效果 */
            background: rgba(0, 0, 0, 0.6); /* 更深的半透明黑色背景 */
            backdrop-filter: blur(8px); /* 关键：毛玻璃效果，模糊背景后的树 */
            border: 1px solid rgba(212, 175, 55, 0.4); /* 增加金色边框 */
            box-shadow: 0 4px 15px rgba(0,0,0,0.5), inset 0 0 10px rgba(212, 175, 55, 0.2); /* 增加立体感和内部微光 */
            
            padding: 12px 50px;
            border-radius: 30px; /* 更圆润的边角 */
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* 增加文字发光 */
        }
        .timer-unit { font-size: 14px; margin-left: 5px; color: #c5a028; text-transform: uppercase; font-weight: bold; }

        /* Hand Detection Warning */
        #hand-warning {
            position: absolute; top: 20px; left: 20px;
            color: #d4af37; font-size: 14px; font-weight: 100; 
            border: 1px solid #d4af37; padding: 8px 12px;
            letter-spacing: 2px; text-transform: uppercase;
            pointer-events: none; display: none; z-index: 20;
            font-family: 'Cinzel', serif;
            background: rgba(0, 0, 0, 0.3); backdrop-filter: blur(2px);
        }

        #file-input { display: none; }

        #webcam-wrapper {
            position: absolute; bottom: 40px; right: 40px;
            width: 120px; height: 90px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden; opacity: 0; 
            pointer-events: none;
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">准备迎接 2026</div>
    </div>

    <div id="hand-warning">未识别到手势 - 请举起手</div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1 id="main-title" onclick="document.getElementById('file-input').click()" title="点击上传照片">Merry Christmas</h1>
        <div id="countdown-container">
            <span id="timer-display">Loading Countdown...</span>
        </div>
    </div>

    <input type="file" id="file-input" multiple accept="image/*">

    <div id="webcam-wrapper">
        <video id="webcam" autoplay playsinline style="display:none;"></video>
        <canvas id="webcam-preview"></canvas>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIGURATION ---
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966,
                darkGold: 0xb8860b, 
                deepGreen: 0x063319,     
                accentRed: 0x990000,     
            },
            particles: {
                count: 1500,     
                dustCount: 2500, 
                treeHeight: 24,  
                treeRadius: 8    
            },
            camera: { z: 50 }
        };

        const STATE = {
            mode: 'TREE', 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            isNewYear: false
        };

        let scene, camera, renderer, composer, mainGroup;
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let handLandmarker, video, caneTexture; 

        // --- NEW YEAR COUNTDOWN LOGIC ---
        // 目标日期：2026年1月1日
        const TARGET_DATE = new Date("January 1, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = TARGET_DATE - now;

            const titleEl = document.getElementById('main-title');
            const timerEl = document.getElementById('timer-display');

            if (diff <= 0) {
                // 到达新年时的显示
                timerEl.innerHTML = "HAPPY NEW YEAR 2026";
                titleEl.innerText = "Happy New Year";
                if(!STATE.isNewYear) {
                    STATE.isNewYear = true;
                    STATE.mode = 'SCATTER'; // 自动触发散开特效
                }
                return;
            }

            // 计算天、时、分、秒
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            timerEl.innerHTML = `
                ${days}<span class="timer-unit">D</span> 
                ${hours.toString().padStart(2,'0')}<span class="timer-unit">H</span> 
                ${minutes.toString().padStart(2,'0')}<span class="timer-unit">M</span> 
                ${seconds.toString().padStart(2,'0')}<span class="timer-unit">S</span>
            `;
        }

        async function init() {
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos(); 
            setupPostProcessing();
            setupEvents();
            setupUploadHandler(); 
            await initMediaPipe();
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => loader.remove(), 800);

            // 启动倒计时
            setInterval(updateCountdown, 1000);
            updateCountdown(); // 立即执行一次以避免延迟

            animate();
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.01); 

            // 相机位置保持不变
            camera = new THREE.PerspectiveCamera(42, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 2.2; 
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        // --- (其余 Three.js 和 MediaPipe 相关函数保持不变) ---
        function setupEnvironment() {
            const pmremGenerator = new THREE.PMREMGenerator(renderer);
            scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
        }

        function setupLights() {
            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const innerLight = new THREE.PointLight(0xffaa00, 2, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);
            const spotGold = new THREE.SpotLight(0xffcc66, 1200);
            spotGold.position.set(30, 40, 40);
            spotGold.angle = 0.5;
            scene.add(spotGold);
            const fill = new THREE.DirectionalLight(0xffeebb, 0.8);
            fill.position.set(0, 0, 50);
            scene.add(fill);
        }

        function setupPostProcessing() {
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.4, 0.85);
            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 
                const speedMult = (type === 'PHOTO') ? 0.3 : 2.0;
                this.spinSpeed = new THREE.Vector3((Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult, (Math.random()-0.5)*speedMult);
                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8); 
                const y = (t * h) - (h/2);
                let rMax = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t));
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (12 + Math.random()*20) : (8 + Math.random()*12);
                if (this.type === 'PHOTO') rScatter = 6 + Math.random() * 8; 
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(rScatter * Math.sin(phi) * Math.cos(theta), rScatter * Math.sin(phi) * Math.sin(theta), rScatter * Math.cos(phi));
            }

            update(dt, mode, focusTargetMesh) {
                let target = (mode === 'SCATTER') ? this.posScatter : this.posTree;
                
                if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = new THREE.Vector3(0, 2, 40).applyMatrix4(invMatrix);
                    } else { target = this.posScatter; }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 10.0 : 2.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER' || STATE.isNewYear) {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.y += 0.5 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) this.mesh.lookAt(camera.position);

                let s = this.baseScale;
                if (this.isDust) {
                    s = mode === 'TREE' ? 0 : this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 4 + this.mesh.id));
                } else if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    s = 3.6; 
                }
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.5, 32, 32); 
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55); 
            const curve = new THREE.CatmullRomCurve3([new THREE.Vector3(0, -0.5, 0), new THREE.Vector3(0, 0.3, 0), new THREE.Vector3(0.1, 0.5, 0), new THREE.Vector3(0.3, 0.4, 0)]);
            const candyGeo = new THREE.TubeGeometry(curve, 16, 0.08, 8, false);

            const goldMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.champagneGold, metalness: 1.0, roughness: 0.1, emissive: 0x443300, emissiveIntensity: 0.3 });
            const greenMat = new THREE.MeshStandardMaterial({ color: CONFIG.colors.deepGreen, metalness: 0.2, roughness: 0.8 });
            const redMat = new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.accentRed, metalness: 0.3, roughness: 0.2, clearcoat: 1.0 });
            const candyMat = new THREE.MeshStandardMaterial({ map: caneTexture, roughness: 0.4 });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                if (rand < 0.40) { mesh = new THREE.Mesh(boxGeo, greenMat); type = 'BOX'; }
                else if (rand < 0.70) { mesh = new THREE.Mesh(boxGeo, goldMat); type = 'GOLD_BOX'; }
                else if (rand < 0.92) { mesh = new THREE.Mesh(sphereGeo, goldMat); type = 'GOLD_SPHERE'; }
                else if (rand < 0.97) { mesh = new THREE.Mesh(sphereGeo, redMat); type = 'RED'; }
                else { mesh = new THREE.Mesh(candyGeo, candyMat); type = 'CANE'; }

                const s = 0.4 + Math.random() * 0.5;
                mesh.scale.set(s,s,s);
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // Top Star
            const starPts = [];
            for (let i = 0; i < 10; i++) {
                const r = (i % 2 === 0) ? 1.5 : 0.7; 
                const a = (i / 5) * Math.PI;
                starPts.push(new THREE.Vector2(Math.sin(a) * r, Math.cos(a) * r));
            }
            const starGeo = new THREE.ExtrudeGeometry(new THREE.Shape(starPts), { depth: 0.4, bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.1 });
            starGeo.center();
            const star = new THREE.Mesh(starGeo, new THREE.MeshStandardMaterial({ color: 0xffdd88, emissive: 0xffaa00, emissiveIntensity: 1.0, metalness: 1.0 }));
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.2, 0);
            mainGroup.add(star);
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0);
            const mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.8 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const loader = new THREE.TextureLoader();
            // 请确保这些图片存在，否则会显示 Loading Error 的金色方块
            const imageFiles = ['unnamed.jpg', 'unnamed%20(1).jpg', 'unnamed%20(2).jpg'];
            imageFiles.forEach((imgSrc, index) => {
                loader.load(imgSrc, (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); }, undefined, () => createFallbackPhoto(index + 1));
            });
        }

        function setupUploadHandler() {
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => {
                const files = e.target.files; if (!files.length) return;
                particleSystem = particleSystem.filter(p => {
                    if (p.type === 'PHOTO') { mainGroup.remove(p.mesh); photoMeshGroup.remove(p.mesh); return false; }
                    return true;
                });
                const loader = new THREE.TextureLoader();
                Array.from(files).forEach(file => {
                    loader.load(URL.createObjectURL(file), (t) => { t.colorSpace = THREE.SRGBColorSpace; addPhotoToScene(t); });
                });
            });
        }

        function createFallbackPhoto(index) {
            const canvas = document.createElement('canvas'); canvas.width = 512; canvas.height = 512;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#111111'; ctx.fillRect(0,0,512,512);
            ctx.strokeStyle = '#d4af37'; ctx.lineWidth = 15; ctx.strokeRect(20,20,472,472);
            ctx.fillStyle = '#eebb66'; ctx.font = 'bold 50px serif'; ctx.textAlign = 'center'; ctx.fillText(`PHOTO ${index}`, 256, 256);
            addPhotoToScene(new THREE.CanvasTexture(canvas));
        }

        function addPhotoToScene(texture) {
            const group = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3, 1.3, 0.05), new THREE.MeshStandardMaterial({ color: CONFIG.colors.darkGold, metalness: 0.5, roughness: 0.4, emissive: 0x664400, emissiveIntensity: 0.5 }));
            const photo = new THREE.Mesh(new THREE.PlaneGeometry(1.2, 1.2), new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide }));
            photo.position.z = 0.04;
            group.add(frame); group.add(photo);
            group.scale.set(0.8, 0.8, 0.8);
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        async function initMediaPipe() {
            video = document.getElementById('webcam');
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            if (navigator.mediaDevices?.getUserMedia) {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        let lastVideoTime = -1;
        async function predictWebcam() {
            if (video.currentTime !== lastVideoTime && handLandmarker) {
                lastVideoTime = video.currentTime;
                const result = handLandmarker.detectForVideo(video, performance.now());
                processGestures(result);
            }
            requestAnimationFrame(predictWebcam);
        }

        function processGestures(result) {
            const warningEl = document.getElementById('hand-warning');
            if (result.landmarks && result.landmarks.length > 0) {
                warningEl.style.display = 'none';
                STATE.hand.detected = true;
                const lm = result.landmarks[0];
                STATE.hand.x = (lm[9].x - 0.5) * 2; STATE.hand.y = (lm[9].y - 0.5) * 2;
                const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                const avgDist = [8, 12, 16, 20].reduce((s, i) => s + Math.hypot(lm[i].x - lm[0].x, lm[i].y - lm[0].y), 0) / 4;

                if (pinchDist < 0.05) {
                    if (STATE.mode !== 'FOCUS') {
                        STATE.mode = 'FOCUS';
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length) STATE.focusTarget = photos[Math.floor(Math.random()*photos.length)].mesh;
                    }
                } else if (avgDist < 0.25) { STATE.mode = 'TREE'; STATE.focusTarget = null; }
                else if (avgDist > 0.4) { STATE.mode = 'SCATTER'; STATE.focusTarget = null; }
            } else {
                warningEl.style.display = 'block'; STATE.hand.detected = false;
                if (STATE.mode !== 'TREE') { STATE.mode = 'TREE'; STATE.focusTarget = null; }
            }
        }

        function setupEvents() {
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();

            if (STATE.mode === 'SCATTER' && STATE.hand.detected) {
                STATE.rotation.y += (STATE.hand.x * Math.PI * 0.9 - STATE.rotation.y) * 3.0 * dt;
                STATE.rotation.x += (STATE.hand.y * Math.PI * 0.25 - STATE.rotation.x) * 3.0 * dt;
            } else if (STATE.mode === 'TREE') {
                STATE.rotation.y += 0.3 * dt;
                STATE.rotation.x += (0 - STATE.rotation.x) * 2.0 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            composer.render();
        }

        init();
    </script>
</body>
</html>
