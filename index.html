<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Luxury Tree - 2026 Aesthetic New Year</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000000; font-family: 'Times New Roman', serif; }
        #canvas-container { width: 100vw; height: 100vh; position: absolute; top: 0; left: 0; z-index: 1; }
        
        /* UI Overlay */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10; pointer-events: none;
            display: flex; flex-direction: column; 
            align-items: center;
            padding-top: 30px; 
            box-sizing: border-box;
        }
        
        /* Loading */
        #loader {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; font-size: 14px; letter-spacing: 4px; margin-top: 20px;
            text-transform: uppercase; font-weight: 100;
        }
        .spinner {
            width: 40px; height: 40px; border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Typography */
        h1 { 
            color: #fceea7; 
            font-size: 80px; 
            margin: 0; 
            margin-bottom: 12px;
            font-weight: 400; 
            letter-spacing: 2px; 
            text-shadow: 0 0 40px rgba(252, 238, 167, 0.4); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-family: 'Great Vibes', cursive;
            opacity: 0.85;
            padding: 0 20px;
            pointer-events: auto; 
            cursor: pointer;
            transition: all 0.5s ease;
            text-align: center;
        }

        /* Countdown Style */
        #countdown-container {
            color: #d4af37;
            font-family: 'Cinzel', serif;
            letter-spacing: 6px;
            font-size: 22px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(212, 175, 55, 0.3); 
            padding: 10px 45px;
            border-radius: 40px; 
        }
        .timer-unit { font-size: 12px; margin-left: 5px; color: #c5a028; opacity: 0.7; }

        /* Message 2026 - More Elegant */
        #new-year-msg {
            position: absolute;
            top: 52%; left: 50%;
            transform: translate(-50%, -50%);
            color: #fceea7;
            font-family: 'Cinzel', serif, "PingFang SC";
            font-size: 36px;
            letter-spacing: 15px;
            text-align: center;
            opacity: 0;
            transition: opacity 4s ease-in-out;
            text-shadow: 0 0 25px rgba(252, 238, 167, 0.6);
            pointer-events: none;
            z-index: 15;
            white-space: nowrap;
            background: linear-gradient(to right, #fff, #ffd700, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #hand-warning {
            position: absolute; top: 20px; left: 20px;
            color: #d4af37; font-size: 11px; border: 1px solid rgba(212,175,55,0.4); padding: 6px 10px;
            letter-spacing: 2px; text-transform: uppercase;
            display: none; z-index: 20; font-family: 'Cinzel', serif;
        }

        #file-input { display: none; }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&display=swap');
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">凝望 2026 的星光</div>
    </div>

    <div id="hand-warning">WAITING FOR HANDS</div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1 id="main-title" onclick="document.getElementById('file-input').click()" title="点击上传照片">Happy New Year</h1>
        <div id="countdown-container">
            <span id="timer-display">Dreaming...</span>
        </div>
    </div>

    <div id="new-year-msg">2026 一定要更绚烂</div>

    <input type="file" id="file-input" multiple accept="image/*">

    <div id="webcam-wrapper" style="display:none;">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js'; 
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- CONFIG ---
        const CONFIG = {
            colors: { bg: 0x000000, gold: 0xffd966, darkGold: 0xb8860b, green: 0x063319, red: 0x990000 },
            particles: { count: 1500, dustCount: 2000, treeHeight: 24, treeRadius: 8 },
            camera: { z: 50 }
        };

        const STATE = {
            mode: 'TREE', 
            focusTarget: null,
            hand: { detected: false, x: 0, y: 0 },
            rotation: { x: 0, y: 0 },
            isNewYear: false 
        };

        let scene, camera, renderer, composer, mainGroup, clock = new THREE.Clock();
        let particleSystem = [], photoMeshGroup = new THREE.Group(), fireworks = [];
        let handLandmarker, video, caneTexture;

        const TARGET_DATE = new Date("December 31, 2025 19:30:00").getTime();

        // --- AESTHETIC FIREWORK PARTICLE ---
        class FireworkParticle {
            constructor(pos, color) {
                // 极小粒子 (0.04 - 0.08)
                const size = 0.04 + Math.random() * 0.04;
                const geo = new THREE.SphereGeometry(size, 6, 6);
                const mat = new THREE.MeshStandardMaterial({ 
                    color: color, 
                    emissive: color,
                    emissiveIntensity: 2.0,
                    transparent: true,
                    opacity: 0.9
                });
                this.mesh = new THREE.Mesh(geo, mat);
                this.mesh.position.copy(pos);
                
                // 爆炸速度
                const force = 15 + Math.random() * 20;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.vel = new THREE.Vector3(
                    force * Math.sin(phi) * Math.cos(theta),
                    force * Math.sin(phi) * Math.sin(theta),
                    force * Math.cos(phi)
                );
                
                this.life = 1.0;
                this.decay = 0.15 + Math.random() * 0.2;
                this.friction = 0.96; // 增加空气阻力，让粒子停顿、漂浮
                this.twinkleFreq = 10 + Math.random() * 20; // 闪烁频率
                
                scene.add(this.mesh);
            }
            update(dt) {
                // 物理模拟
                this.vel.multiplyScalar(this.friction); // 阻力
                this.vel.y -= 2.5 * dt; // 微弱重力
                
                // 添加细微噪声位移 (唯美感)
                this.mesh.position.x += Math.sin(clock.elapsedTime * 2 + this.mesh.id) * 0.02;
                this.mesh.position.add(this.vel.clone().multiplyScalar(dt));
                
                this.life -= this.decay * dt;
                
                // 唯美闪烁效果
                const twinkle = 0.5 + 0.5 * Math.sin(clock.elapsedTime * this.twinkleFreq);
                this.mesh.material.opacity = this.life * twinkle;
                this.mesh.material.emissiveIntensity = this.life * 5.0 * twinkle;

                if(this.life <= 0) {
                    scene.remove(this.mesh);
                    this.mesh.geometry.dispose();
                    this.mesh.material.dispose();
                    return false;
                }
                return true;
            }
        }

        function createFirework() {
            const x = (Math.random() - 0.5) * 45;
            const y = Math.random() * 25 + 5;
            const z = (Math.random() - 0.5) * 30;
            const origin = new THREE.Vector3(x, y, z);
            
            // 唯美色系：香槟金、淡粉、薄荷蓝、极光紫
            const palette = [0xffe4b5, 0xffb6c1, 0xe0ffff, 0xdda0dd, 0xffffff, 0xb0e0e6];
            const color = palette[Math.floor(Math.random()*palette.length)];
            
            // 粒子数量适中，追求碎裂感
            const count = 200 + Math.floor(Math.random() * 150);
            for(let i=0; i<count; i++) {
                fireworks.push(new FireworkParticle(origin, color));
            }
        }

        function updateCountdown() {
            const diff = TARGET_DATE - new Date().getTime();
            const titleEl = document.getElementById('main-title');
            const timerEl = document.getElementById('timer-display');
            const msgEl = document.getElementById('new-year-msg');

            if (diff <= 0) {
                timerEl.innerHTML = "ETERNITY 2026";
                titleEl.innerText = "Happy New Year";
                msgEl.style.opacity = 1;
                if(!STATE.isNewYear) {
                    STATE.isNewYear = true;
                    STATE.mode = 'SCATTER';
                }
                return;
            }

            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            timerEl.innerHTML = `${d}<span class="timer-unit">D</span> ${h.toString().padStart(2,'0')}<span class="timer-unit">H</span> ${m.toString().padStart(2,'0')}<span class="timer-unit">M</span> ${s.toString().padStart(2,'0')}<span class="timer-unit">S</span>`;
        }

        // --- CORE FUNCTIONS ---
        async function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.FogExp2(0x000000, 0.008);

            camera = new THREE.PerspectiveCamera(42, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 2.4; 
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);

            const pmrem = new THREE.PMREMGenerator(renderer);
            scene.environment = pmrem.fromScene(new RoomEnvironment(), 0.04).texture;
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            
            const spot = new THREE.SpotLight(0xffcc66, 1200);
            spot.position.set(30, 50, 40);
            scene.add(spot);

            createTextures();
            createParticles();
            createDust();
            createDefaultPhotos();

            // --- Post Processing: Softer Bloom ---
            const renderPass = new RenderPass(scene, camera);
            const bloom = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.25, 1.1);
            composer = new EffectComposer(renderer);
            composer.addPass(renderPass);
            composer.addPass(bloom);

            setupUploadHandler();
            await initMediaPipe();

            document.getElementById('loader').style.opacity = 0;
            setTimeout(()=>document.getElementById('loader').remove(), 800);
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
            animate();

            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                composer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#880000'; ctx.beginPath();
            for(let i=-128; i<256; i+=32) { ctx.moveTo(i, 0); ctx.lineTo(i+32, 128); ctx.lineTo(i+16, 128); ctx.lineTo(i-16, 0); }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);
        }

        class TreeParticle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh; this.type = type; this.isDust = isDust;
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x;
                const speed = (type==='PHOTO')?0.3:2.0;
                this.spin = new THREE.Vector3((Math.random()-0.5)*speed, (Math.random()-0.5)*speed, (Math.random()-0.5)*speed);
                
                const h = CONFIG.particles.treeHeight;
                let t = Math.pow(Math.random(), 0.8);
                const y = (t * h) - (h/2);
                const r = Math.max(0.5, CONFIG.particles.treeRadius * (1.0 - t)) * (0.8 + Math.random()*0.4);
                const angle = t * 50 * Math.PI + Math.random()*Math.PI;
                this.posTree.set(Math.cos(angle)*r, y, Math.sin(angle)*r);

                let rs = isDust? (12+Math.random()*20) : (8+Math.random()*12);
                if(type==='PHOTO') rs = 6+Math.random()*8;
                const theta = Math.random()*Math.PI*2, phi = Math.acos(2*Math.random()-1);
                this.posScatter.set(rs*Math.sin(phi)*Math.cos(theta), rs*Math.sin(phi)*Math.sin(theta), rs*Math.cos(phi));
            }
            
            update(dt, mode, focus) {
                let target = (mode==='SCATTER')? this.posScatter : this.posTree;
                let isFocused = (mode==='FOCUS' && this.mesh===focus);
                if(mode==='FOCUS') {
                    target = isFocused ? new THREE.Vector3(0, 2, 40).applyMatrix4(new THREE.Matrix4().copy(mainGroup.matrixWorld).invert()) : this.posScatter;
                }
                this.mesh.position.lerp(target, (isFocused?10:2)*dt);
                if (mode === 'FOCUS') {
                    if (isFocused) { this.mesh.lookAt(camera.position); } 
                    else { this.mesh.rotation.x += this.spin.x * dt; this.mesh.rotation.y += this.spin.y * dt; }
                } else if (mode === 'SCATTER' || STATE.isNewYear) {
                    this.mesh.rotation.x += this.spin.x * dt;
                    this.mesh.rotation.y += this.spin.y * dt;
                } else {
                     this.mesh.rotation.y += 0.5 * dt;
                }
                let s = this.baseScale;
                if(this.isDust) s = mode==='TREE'? 0 : this.baseScale*(0.8 + 0.4*Math.sin(clock.elapsedTime*4+this.mesh.id));
                else if(isFocused) s = 3.6;
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 4*dt);
            }
        }

        function createParticles() {
            const sphere = new THREE.SphereGeometry(0.5, 32, 32), box = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            const mats = {
                gold: new THREE.MeshStandardMaterial({ color: CONFIG.colors.gold, metalness: 1, roughness: 0.1, emissive: CONFIG.colors.darkGold, emissiveIntensity: 0.2 }),
                green: new THREE.MeshStandardMaterial({ color: CONFIG.colors.green, roughness: 0.8 }),
                red: new THREE.MeshPhysicalMaterial({ color: CONFIG.colors.red, clearcoat: 1 }),
                candy: new THREE.MeshStandardMaterial({ map: caneTexture })
            };
            for(let i=0; i<CONFIG.particles.count; i++) {
                const r = Math.random();
                let mesh, type;
                if(r<0.4) { mesh = new THREE.Mesh(box, mats.green); type='BOX'; }
                else if(r<0.7) { mesh = new THREE.Mesh(box, mats.gold); type='GBOX'; }
                else if(r<0.92) { mesh = new THREE.Mesh(sphere, mats.gold); type='GSPH'; }
                else { mesh = new THREE.Mesh(sphere, mats.red); type='RED'; }
                const s = 0.4 + Math.random()*0.5;
                mesh.scale.set(s,s,s);
                mainGroup.add(mesh);
                particleSystem.push(new TreeParticle(mesh, type));
            }
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.08, 0), mat = new THREE.MeshBasicMaterial({ color: 0xffeebb, transparent: true, opacity: 0.6 });
            for(let i=0; i<CONFIG.particles.dustCount; i++) {
                const m = new THREE.Mesh(geo, mat); mainGroup.add(m);
                particleSystem.push(new TreeParticle(m, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const loader = new THREE.TextureLoader();
            ['unnamed.jpg', 'unnamed%20(1).jpg', 'unnamed%20(2).jpg'].forEach((src, i) => {
                loader.load(src, t => { t.colorSpace = THREE.SRGBColorSpace; addPhoto(t); }, undefined, ()=>createFallback(i+1));
            });
        }

        function addPhoto(tex) {
            const g = new THREE.Group();
            const frame = new THREE.Mesh(new THREE.BoxGeometry(1.3,1.3,0.05), new THREE.MeshStandardMaterial({ color: CONFIG.colors.darkGold, metalness: 0.6, roughness: 0.3, emissive: 0x442200 }));
            const p = new THREE.Mesh(new THREE.PlaneGeometry(1.2,1.2), new THREE.MeshBasicMaterial({ map: tex, side: THREE.DoubleSide }));
            p.position.z = 0.04; g.add(frame); g.add(p); g.scale.set(0.8,0.8,0.8);
            photoMeshGroup.add(g); particleSystem.push(new TreeParticle(g, 'PHOTO'));
        }

        function createFallback(idx) {
            const c = document.createElement('canvas'); c.width=c.height=512; const ctx = c.getContext('2d');
            ctx.fillStyle='#111'; ctx.fillRect(0,0,512,512); ctx.strokeStyle='#d4af37'; ctx.lineWidth=15; ctx.strokeRect(20,20,472,472);
            ctx.fillStyle='#eebb66'; ctx.font='bold 50px serif'; ctx.textAlign='center'; ctx.fillText(`PHOTO ${idx}`, 256, 256);
            addPhoto(new THREE.CanvasTexture(c));
        }

        function setupUploadHandler() {
            document.getElementById('file-input').addEventListener('change', e => {
                const files = e.target.files; if(!files.length) return;
                particleSystem = particleSystem.filter(p => {
                    if(p.type==='PHOTO') { mainGroup.remove(p.mesh); photoMeshGroup.remove(p.mesh); return false; }
                    return true;
                });
                const l = new THREE.TextureLoader();
                Array.from(files).forEach(f => l.load(URL.createObjectURL(f), t => { t.colorSpace=THREE.SRGBColorSpace; addPhoto(t); }));
            });
        }

        async function initMediaPipe() {
            video = document.getElementById('webcam');
            const vision = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            handLandmarker = await HandLandmarker.createFromOptions(vision, {
                baseOptions: { modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`, delegate: "GPU" },
                runningMode: "VIDEO", numHands: 1
            });
            if (navigator.mediaDevices?.getUserMedia) {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = s;
                video.onloadeddata = () => predict();
            }
        }

        async function predict() {
            if(handLandmarker) {
                const res = handLandmarker.detectForVideo(video, performance.now());
                const warn = document.getElementById('hand-warning');
                if(res.landmarks?.length > 0) {
                    warn.style.display='none'; STATE.hand.detected=true;
                    const lm = res.landmarks[0];
                    STATE.hand.x = (lm[9].x-0.5)*2; STATE.hand.y = (lm[9].y-0.5)*2;
                    const pinch = Math.hypot(lm[4].x-lm[8].x, lm[4].y-lm[8].y);
                    const open = [8,12,16,20].reduce((s,i)=>s+Math.hypot(lm[i].x-lm[0].x, lm[i].y-lm[0].y),0)/4;
                    if(pinch<0.05) {
                        if(STATE.mode!=='FOCUS') {
                            STATE.mode='FOCUS'; 
                            const ps = particleSystem.filter(p=>p.type==='PHOTO');
                            if(ps.length) STATE.focusTarget = ps[Math.floor(Math.random()*ps.length)].mesh;
                        }
                    } else if(open<0.25) { if (!STATE.isNewYear) { STATE.mode='TREE'; STATE.focusTarget=null; } }
                    else if(open>0.4) { STATE.mode='SCATTER'; STATE.focusTarget=null; }
                } else {
                    warn.style.display='block'; STATE.hand.detected=false;
                    if(STATE.mode!=='TREE' && !STATE.isNewYear) { STATE.mode='TREE'; STATE.focusTarget=null; }
                }
            }
            requestAnimationFrame(predict);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = clock.getDelta();
            
            if(STATE.mode==='SCATTER' && STATE.hand.detected) {
                STATE.rotation.y += (STATE.hand.x*Math.PI*0.9 - STATE.rotation.y)*3*dt;
                STATE.rotation.x += (STATE.hand.y*Math.PI*0.25 - STATE.rotation.x)*3*dt;
            } else if(STATE.mode==='TREE') {
                STATE.rotation.y += 0.3 * dt;
                STATE.rotation.x += (0 - STATE.rotation.x)*2*dt;
            }
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // 唯美持续烟花
            if (STATE.isNewYear && Math.random() < 0.04) {
                createFirework();
            }

            for(let i=fireworks.length-1; i>=0; i--) {
                if(!fireworks[i].update(dt)) fireworks.splice(i, 1);
            }
            composer.render();
        }

        init();
    </script>
</body>
</html>
